services:
  backend:
    build: ./backend
    ports:
      - "8001:8001"
    environment:
      - DATABASE_URL=sqlite:////app/data/mindmbti.db
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
    volumes:
      - backend_data:/app/data
    working_dir: /app

  frontend:
    build: ./frontend
    ports:
      - "5174:5174"
    environment:
      - VITE_API_TARGET=http://backend:8001
    depends_on:
      - backend

volumes:
  backend_data:
